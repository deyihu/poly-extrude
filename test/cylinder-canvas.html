        margin: 0px;

        width: 100%;

<body>
    <canvas id="c" width="1000" height="800" style="width:1000px;height:800px;"></canvas>
    <script>

        function draw(coordinates) {
            const ctx = document.querySelector('#c').getContext('2d');
            function drawLine(coordinates, color = 'black') {
                for (let i = 0, len = coordinates.length; i < len; i += 3) {
                    const x = coordinates[i], y = coordinates[i + 1];
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                }
            }
            drawLine(coordinates);
        }


        function test() {
            const result = polyextrude.cylinder([200, 200], { radius: 200, });
            console.log(result);
            draw(result.points);

        }
        test();



    </script>
</body>
